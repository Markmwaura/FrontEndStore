<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FrontEnd Store</title>
        <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body>
        <header>
            <div class="row align-center">
                <div class="medium-4 columns text-center">
                        <img src="assets/img/logo.svg" alt="" />
                </div>
        
            </div>
        </header>
        
        <div class="main-navigation">
        
        <div class="responsive-menu" data-resposive-toggle="main-menu" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle></button>
            <div class="title-bar-title">Menu
            </div>
        
        </div>
        
        <nav id="main-menu" class="row">
        
        
            <ul class="menu vertical expanded text-center">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="#">Our Designs</a>
                </li>
                <li>
                    <a href="#">Send your design</a>
                </li>
                <li>
                    <a href="#">Testimonials</a>
                </li>
            </ul>
        
        </nav></div>
        
        <div class="row">
            <div class="orbit" role="region" aria-label="Our Promos" data-orbit data-options="animInFromLeft:fade-in;animInFromRight:fade-in; animOutToLeft:fade-out;animOutToRight:fade-out">
        
                <ul class="orbit-container">
                    <button class="orbit-previous">
                        <span class="show-for-sr">Previous slide</span>
                        &larr;
                    </button>
                    <button class="orbit-next">
                        <span class="show-for-sr">Next slide</span>
                        &rarr;
                    </button>
        
        
        
                    <button class="orbit- next"></button>
        
                    <li class="is-active orbit-slide">
                        <img class="orbit-image" src="assets/img/slider_1.jpg" alt=""/>
                    </li>
                    <li class="orbit-slide">
                        <img class="orbit-image" src="assets/img/slider_2.jpg" alt=""/>
                    </li>
                </ul>
                <nav class="orbit-bullets">
                    <button class="is-active" data-slide="0">
                        <span class="show-for-sr">First Slide details</span>
                        <span class="show-for-sr">Current Slide</span>
                    </button>
        
                    <button data-slide="1">
                        <span class="show-for-sr">
                            Second Slide Details</span>
                    </button>
                </nav>
        
            </div>
        </div>
        

        <script src="assets/js/app.js"></script>
    </body>
</html>
